<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <h1 id="title">Anime Survey Form</h1>
            <p id="description">Freecodecamp certificate</p>
        </div>
        <form action="" id="survey-form">
            <label id="name-label" for="first-name">Name:
                <input type="text" id="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email:
                <input type="email" id="email" placeholder="Enter your Email" required>
            <label id="number-label" for="age">Age:
                <input type="number" id="number" min="1" max="99" placeholder="age" required>
            <label for="civil-status">What Anime genre do you usually watch?
                <select id="dropdown" required>
                    <option value="">Genre</option>
                    <option value="1">Shonen</option>
                    <option value="2">Fantasy</option>
                    <option value="3">Mecha</option>
                    <option value="4">Romance</option>
                    <option value="5">Slice of life</option>
                    <option value="6">Harem</option>
                    <option value="7">Comedy</option>
                    <option value="8">Drama</option>
                    <option value="9">Yuri</option>
                    <option value="10">Psychology</option>
                    <option value="11">Action</option>
                    <option value="12">Isekai</option>
                    <option value="13">Adventure fiction</option>
                    <option value="14">Sports</option>
                    <option value="15">Ecchi</option>
                </select>
                <fieldset">
                    <p>Would you recommend that type of genre to a friend?</p>
                    <label><input name="group1" type="radio" class="input-radio" value="Definitely" >Definitely</label>
                    <label><input name="group1" type="radio" class="input-radio" value="Maybe" checked>Maybe</label>
                    <label><input name="group1" type="radio" class="input-radio" value="not-sure" >Not sure</label>
                </fieldset>

                <div class="form-group">
                    <p>Why do you like to watch anime</p>
                    <label><input name="Animation" type="checkbox" class="input-radio" value="Animation" >Animation</label>
                    <label><input name="Story" type="checkbox" class="input-radio" value="Story" >Story</label>
                    <label><input name="Plot twist" type="checkbox" class="input-radio" value="Plot twist" >Plot twist</label>
                    <label><input name="Characters" type="checkbox" class="input-radio" value="Characters" >Characters</label>
                    
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions to anime?</p>
                    <textarea name="" id="comments" cols="30" rows="10" placeholder="Comment..."></textarea>
                </div>
                <div class="submit">
                    <button class="submit" type="submit" id="submit">Submit</button>
                </div>
            </label>
        </form>
    </body>
</html>
